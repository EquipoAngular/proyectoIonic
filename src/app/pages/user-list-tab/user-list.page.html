<app-header title="Usuarios"></app-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item-sliding *ngFor="let user of users; let i = index ">
            <ion-item>
                <ion-avatar slot="start">
                    <img src="https://robohash.org/suntveniamquia.bmp?size=50x50&set=set1">
                </ion-avatar>
                <ion-label>
                    <h2>{{ user.name }}</h2>
                    <h3>{{ user.lastName }}</h3>
                    <p>{{ user.phoneNumber }}</p>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="delete( user, i )">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
