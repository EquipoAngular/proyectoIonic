<app-header title="Perfil"></app-header>

<ion-content padding>
    <ion-card>

        <ion-card-content>

            <form [formGroup]="form" method="post">
                <ion-item>
                    <ion-label position="stacked">Nombre</ion-label>
                    <ion-input formControlName="name" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked">Apellido</ion-label>
                    <ion-input formControlName="lastName" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked">Correo electr&oacute;nico</ion-label>
                    <ion-input readonly formControlName="email" type="email"></ion-input>
                </ion-item>

                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="stacked">Fecha de nacimiento</ion-label>
                            <ion-datetime formControlName="birthDate" displayFormat="DD/MM/YYYY" placeholder="Select Date"></ion-datetime>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label position="stacked">GÃ©nero</ion-label>
                            <ion-select formControlName="genre" interface="popover">
                                <ion-select-option [value]="1">Masculino</ion-select-option>
                                <ion-select-option [value]="2">Femenino</ion-select-option>
                                <ion-select-option [value]="3">Otro</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>
                </ion-row>


                <ion-item>
                    <ion-label position="stacked">N&uacute;mero de tel&eacute;fono</ion-label>
                    <ion-input formControlName="phoneNumber" type="tel"></ion-input>
                </ion-item>

            </form>
        </ion-card-content>
    </ion-card>


</ion-content>
<ion-footer class="ion-no-border">
    <ion-toolbar>
        <ion-row>
            <ion-col>
                <ion-button (click)="onSubmit()" expand="block" fill="outline" color="primary">Guardar</ion-button>
            </ion-col>
            <ion-col>
                <ion-button (click)="reset()" expand="block" fill="outline" color="warning">Restablecer</ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
